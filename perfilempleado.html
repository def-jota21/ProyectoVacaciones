    <!-- Modal Editar -->
    <div class="modal fade" id="FormModalEditar" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true"
        data-bs-backdrop="static">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header bg-dark text-white">
                    <h5 class="modal-title" id="exampleModalLabel">Empleado</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <form>
                    <div class="modal-body">

                        <div class="row  g-2">
                            
                            <div class="col-sm-6">
                                <label for="exampleFormControlInput1" class="form-label">Nombre</label>
                                <input type="text" class="form-control" name="txtnombre" id="txtnom" autocomplete="off">
                            </div>
                            <div class="col-sm-6">
                                <label for="exampleFormControlInput1" class="form-label">Segunto Nombre</label>
                                <input type="text" class="form-control" name="txtsNombre" id="txtsNombre"
                                    autocomplete="off">
                            </div>
                            <div class="col-sm-6">
                                <label for="exampleFormControlInput1" class="form-label">Apellidos</label>
                                <input type="text" class="form-control" name="txtapellidos" id="txtapellidos"
                                    autocomplete="off">
                            </div>
                            <div class="col-sm-6">
                                <label for="exampleFormControlInput1" class="form-label">Correo Electronico</label>
                                <input type="email" class="form-control" name="txtemail" id="txtemail"
                                    autocomplete="off">
                            </div>
                            

                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                        <button type="submit" name="accion" value="Editar" class="btn btn-primary">Editar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="modal fade" id="FormModalGenerar" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true"
        data-bs-backdrop="static">

        <div class="modal-dialog">

            <div class="modal-content">

                <div class="modal-header bg-dark text-white">

                    <h5 class="modal-title" id="exampleModalLabel">Generar Solicitud</h5>

                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>

                </div>

                <form>

                    <div class="modal-body">



                        <div class="row  g-2">
                            <div class="col-sm-12">
                                <label for="txtanio" class="form-label">Año</label>
                                <select class="form-select col-sm-6" aria-label="Default select example" id="txtanio">
                                    <option selected>2023</option>
                                    <option value="2024">2024</option>
                                    <option value="2025">2025</option>
                                    <option value="2026">2026</option>
                                </select>
                            </div>


                            <div class="col-sm-12">

                                <label for="txttipopermiso" class="form-label">Tipo de Permiso</label>
                                <select class="form-select col-sm-6" aria-label="Default select example"
                                    id="txttipopermiso">
                                    <option selected>Maternidad</option>
                                    <option value="Vacaciones">Vacaciones</option>
                                </select>
                                <div id="Help" class="form-text" style="color: green;">5 días disponibles</div>

                            </div>

                            <div class="col-sm-6">

                                <label for="exampleFormControlInput1" class="form-label">Desde</label>

                                <input type="date" class="form-control" name="txtsNombre" id="txtsNombre"
                                    autocomplete="off">

                            </div>

                            <div class="col-sm-6">

                                <label for="exampleFormControlInput1" class="form-label">Hasta</label>

                                <input type="date" class="form-control" name="txtsNombre" id="txtsNombre"
                                    autocomplete="off">

                            </div>

                            <div class="col-sm-12">
                                <div id="Help" class="form-text" style="color: red;">Total de días: 5</div>
                            </div>

                            <div class="col-sm-12">

                                <label for="exampleFormControlInput1" class="form-label">Motivo</label>

                                <textarea class="form-control" aria-label="With textarea"></textarea>

                            </div>



                            <div class="col-sm-12">

                                <label for="exampleFormControlInput1" class="form-label">Documento</label>
                                <div class="input-group mb-3">

                                    <input type="file" class="form-control" id="inputGroupFile01">
                                </div>


                            </div>

                            


                        </div>

                    </div>

                    <div class="modal-footer">

                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>

                        <button type="submit" name="accion" value="Agregar" class="btn btn-primary">Enviar Petición de Ausencia</button>

                    </div>

                </form>

    <script>

        window.addEventListener('DOMContentLoaded', event => {


            const datatablesSimple = document.getElementById('datatablesSimple');
            if (datatablesSimple) {
                new simpleDatatables.DataTable(datatablesSimple);
            }
        });
        document.getElementById("showModalButton").addEventListener("click", function () {
            $('#FormModal').modal("show");

        });
        $(document).ready(function () {
            // Manejar el clic en los botones "Editar"
            $(".editar-btn").click(function () {
                // Mostrar el modal
                $("#FormModalEditar").modal("show");
            });
        });
        new DataTable('#example', {
            responsive: true
        });

    </script>
